{% extends "base.html" %}

{% block title %}Admin{% endblock %}

{% block content %}
    <h1>Admin Page</h1>
    <table>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role.name }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
