{% extends "base.html" %}

{% block title %}Search{% endblock %}

{% block content %}
    <h1>Search Results for {{ query }}</h1>
    {% if recipes %}
        <ul>
            {% for recipe in recipes %}
                <li><a href="{{ url_for('recipe', recipe_id=recipe.id) }}">{{ recipe.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No recipes found.</p>
    {% endif %}
{% endblock %}
